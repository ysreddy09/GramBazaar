<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body>
    <div class="login-container">
        <div class="center-content">
            <img src="{% static 'images/grambazaar.jpg' %}" alt="Your Logo">
        </div>

        <form action="{% url 'reset_password' %}" method="post">
            {% csrf_token %}
            {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ field.label }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
         {% endif %}
            <div class="input-container">
                <label for="password">Enter Password <i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="input-container">
                <label for="confirm_password">Re-Enter password <i class="fas fa-lock"></i></label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-Enter password" required>
            </div>

            <button type="submit">Submit</button>
        </form>


    </div>
</body>
</html>
