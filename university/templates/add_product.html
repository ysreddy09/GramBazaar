<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'css/add_product.css' %}">
</head>

<body>
    <div class="wrapper">
        {% include 'side_nav.html' %} <!-- Include the side navigation bar -->
        <div class="container">
            <h2>Add Product</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="product_id">Product ID:</label>
                    <input type="text" id="product_id" name="product_id" required>
                </div>
                <div class="form-group">
                    <label for="product_name">Product Name:</label>
                    <input type="text" id="product_name" name="product_name" required>
                </div>
                <div class="form-group">
                    <label for="product_description">Product Description:</label>
                    <textarea id="product_description" name="product_description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product_price">Product Price:</label>
                    <input type="number" id="product_price" name="product_price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product_image">Product Image:</label>
                    <input type="file" id="product_image" name="product_image" accept="image/*" required>
                </div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>
    </div>
</body>

</html>
