<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_to_cart.css' %}">
    <title>Add to Cart</title>
</head>

<body>
    {% if user.is_authenticated %}
    {% include 'navbar.html' %}
    <div class="shopping-cart">
        <h1>Shopping Cart</h1>
        <div class="shopping-cart">
            <div class="column-labels">
                <div class="">Image</div>
                <div class="">Product</div>
                <div class="">Price</div>
                <div class="">Quantity</div>
                <div class="">Remove</div>
                <div class="">Total</div>
            </div>
            <div class="product">
                <div class="product-image">
                    <img src="https://s.cdpn.io/3/dingo-dog-bones.jpg">
                </div>
                <div class="product-details">
                    <div class="product-title">Dingo Dog Bones</div>
                </div>
                <div class="product-price">12.99</div>
                <div class="product-quantity">
                    <input type="number" value="2" min="1">
                </div>
                <div class="product-removal">
                    <button class="remove-product">
                        Remove
                    </button>
                </div>
                <div class="product-line-price">25.98</div>
            </div>
            <div class="product">
                <div class="product-image">
                    <img src="https://s.cdpn.io/3/large-NutroNaturalChoiceAdultLambMealandRiceDryDogFood.png">
                </div>
                <div class="product-details">
                    <div class="product-title">Nutroâ„¢ Adult Lamb and Rice Dog Food</div>
                </div>
                <div class="product-price">45.99</div>
                <div class="product-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="product-removal">
                    <button class="remove-product">
                        Remove
                    </button>
                </div>
                <div class="product-line-price">45.99</div>
            </div>
            <div class="totals">
                <div class="totals-item">
                    <label>Subtotal</label>
                    <div class="totals-value" id="cart-subtotal">71.97</div>
                </div>
                <div class="totals-item">
                    <label>Tax (5%)</label>
                    <div class="totals-value" id="cart-tax">3.60</div>
                </div>
                <div class="totals-item">
                    <label>Shipping</label>
                    <div class="totals-value" id="cart-shipping">15.00</div>
                </div>
                <div class="totals-item totals-item-total">
                    <label>Grand Total</label>
                    <div class="totals-value" id="cart-total">90.57</div>
                </div>
            </div>
            <button id="checkoutButton" class="checkout">Checkout</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/addtocart.js' %}"></script>
    {% endif %}
</body>

</html>
